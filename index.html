<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Awesome Songwriting Quotes</title>
</head>
<body ng-controller="mainCtrl">
  <h1>Awesome Songwriting Quotes</h1>
  <div class="filter-wrapper">
    <h2>Add another awesome songwriting quote:</h2>
    <input type="text" ng-model="text" placeholder="Enter quote text"/>
    <input type="text" ng-model="author" placeholder="Enter quote author"/>
    <button ng-click="addNewQuote(
      {
            text: text
          , author: author
      }
    )">Add it!</button>
    <h2>Filter quotes:</h2>
    <input type="text" ng-model="sortQuotes" placeholder="Enter quote filter">
  </div>
  <div class="quotes-wrapper">
    <div class="quote-box" ng-repeat="quote in quotes | filter: sortQuotes">
      <span class="text">"{{ quote.text }}"</span>
      <span class="author">{{ quote.author }}</span>
      <button ng-click="deleteMe( quote.text )">Delete</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/dataService.js" charset="utf-8"></script>
  <script src="js/mainCtrl.js" charset="utf-8"></script>
</body>
</html>
